<!-- admin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Админ-панель - Трекер покупок</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.4/css/tabulator.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <div class="container">
        <header>
            <h1>Административная панель</h1>
            <nav>
                <button id="shops-tab" class="tab-button active">Магазины</button>
                <button id="cities-tab" class="tab-button">Города</button>
                <button id="categories-tab" class="tab-button">Категории</button>
				<button id="back-to-app" class="secondary">← К приложению</button>
                <button id="logout-btn" class="secondary">Выйти</button>
            </nav>
        </header>

        <div id="shops-section" class="tab-content active">
            <h2>Управление магазинами</h2>
            <div class="controls">
                <button id="add-shop" class="btn-primary">+ Добавить магазин</button>
            </div>
            <div id="shops-table"></div>
        </div>

        <div id="cities-section" class="tab-content">
            <h2>Управление городами</h2>
            <div class="controls">
                <button id="add-city" class="btn-primary">+ Добавить город</button>
            </div>
            <div id="cities-table"></div>
        </div>
		
		<div id="categories-section" class="tab-content">
			<h2>Управление категориями</h2>
			<div class="controls">
				<button id="add-category" class="btn-primary">+ Добавить категорию</button>
			</div>
			<div id="categories-table"></div>
		</div>
        
    </div>

    <!-- МОДАЛЬНЫЕ ОКНА для форм -->
    <!-- Модальное окно для МАГАЗИНОВ: -->
	<div id="shop-modal" class="modal">
		<div class="modal-content">
			<h3 id="shop-modal-title">Добавление магазина</h3>
			<form id="shop-form" class="admin-form">
				<input type="hidden" id="shop-id">
				
				<div class="form-group">
					<label for="shop-name">Название магазина *</label>
					<input type="text" id="shop-name" required>
				</div>
				
				<div class="form-group">
					<label for="shop-city">Город *</label>
					<select id="shop-city" required>
						<!-- Заполнится динамически -->
					</select>
				</div>
				
				<div class="form-group">
					<label for="shop-street">Улица *</label>
					<input type="text" id="shop-street" required>
				</div>
				
				<div class="form-group">
					<label for="shop-house">Дом *</label>
					<input type="text" id="shop-house" required>
				</div>
				
				<div class="form-group">
					<label for="shop-phone">Телефон</label>
					<input type="text" id="shop-phone">
				</div>
				
				<div class="form-actions">
					<button type="submit" class="btn-primary">Сохранить</button>
					<button type="button" id="cancel-shop" class="btn-secondary">Отмена</button>
				</div>
			</form>
		</div>
	</div>
	
	<!-- Модальное окно для КАТЕГОРИЙ: -->
	<div id="category-modal" class="modal">
		<div class="modal-content">
			<h3 id="category-modal-title">Добавление категории</h3>
			<form id="category-form" class="admin-form">
				<input type="hidden" id="category-id">
				
				<div class="form-group">
					<label for="category-name">Название категории *</label>
					<input type="text" id="category-name" required>
				</div>
				
				<div class="form-group">
					<label for="category-icon">Иконка (эмодзи)</label>
					<input type="text" id="category-icon" maxlength="5" placeholder="📦">
					<small class="form-hint">Один эмодзи, например: 🚗, 🛒, 🏠</small>
				</div>
				
				<div class="form-group">
					<label for="category-color">Цвет для графиков</label>
					<input type="color" id="category-color" value="#007bff">
				</div>
				
				<div class="form-group">
					<label for="category-description">Описание</label>
					<textarea id="category-description" rows="3"></textarea>
				</div>
				
				<div class="form-group">
					<label for="category-order">Порядок сортировки</label>
					<input type="number" id="category-order" value="100" min="0" max="999">
				</div>
				
				<div class="form-actions">
					<button type="submit" class="btn-primary">💾 Сохранить</button>
					<button type="button" id="cancel-category" class="btn-secondary">Отмена</button>
				</div>
			</form>
		</div>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.4/js/tabulator.min.js"></script>
    <script src="js/api.js"></script>
	<script src="js/admin.js"></script>
</body>
</html>
